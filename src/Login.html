<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./login.css">
    <title>Login und Register TEST</title>
  </head>
  <body>
    <div class="banner">
        <img src="images/wallpaper.jpg">
    </div>
    <div class="center">
      <div class="text-wrapper">
        <span style="--i:1"><strong>L</strong></span>
        <span style="--i:2"><strong>O</strong></span>
        <span style="--i:3"><strong>G</strong></span>
        <span style="--i:4"><strong>I</strong></span>
        <span style="--i:5"><strong>N</strong></span>
      </div>
        <form methode="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label for="Username">Username</label>
            </div>
            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label for="Password">Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="signup_link">
              Not a member?  <a href="http://127.0.0.1:5501/Signup/Signup.html">Signup</a>
            </div>
        </form>
    </div>
    <script>
      async function logvar() {
        var eMail = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;
        console.log("The E-Mail typed in was: " + eMail);
        console.log("The Password typed in was: " + password);
        login(eMail, password);
      }
      async function login(eMail, password) {
  try {
axios.post('http://raspisamuel.local:3004/login',{
  name: eMail,  password: password
}, {
headers: {
 "Content-Type": "application/x-www-form-urlencoded"
}
})
  .then(function (response) {
    console.log(response);
    data = response["data"];
    if(!(data === "wrong user or password")){
      console.log(1);
      localStorage.setItem('KEY', data);
      location.href = "/home";
    }
    else{
      console.log(11);
      document.getElementById("message").innerHTML = data;
    }
  })
}
catch{
}
}
      function openForm() {
        document.getElementById("myForm").style.display = "block";
        document
          .getElementById("ForumOpener")
          .setAttribute("onClick", "javascript: closeForm();");
      }
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
        document
          .getElementById("ForumOpener")
          .setAttribute("onClick", "javascript: openForm();");
      }
    </script>
    <script></script>
  </body>
</html>
