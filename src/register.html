<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/register.css">
    <title>Login und Register TEST</title>
  </head>
  <body>
    <div class="banner">
        <img src="/images/wallpaper.jpg">
    </div>
    <div class="center">
      <div class="text-wrapper">
        <span style="--i:1"><strong>R</strong></span>
        <span style="--i:2"><strong>E</strong></span>
        <span style="--i:3"><strong>G</strong></span>
        <span style="--i:4"><strong>I</strong></span>
        <span style="--i:5"><strong>S</strong></span>
        <span style="--i:6"><strong>T</strong></span>
        <span style="--i:7"><strong>E</strong></span>
        <span style="--i:8"><strong>R</strong></span>
      </div>
    <form class="form-container"> 
            <div class="txt-field">
              <input
              id="Username"
              type="text" 
              required
            />
                <span></span>
                <label for="Username">Username</label>
            </div>
            <div class="txt-field">
              <input
              type="Password"
              id="Password"
              required
            />
                <span></span>
                <label for="Password">Password</label>
            </div>
            <!--<input type="submit" value="Login" onclick="logvar()">-->
            <p id="message"></p>
            <button type="button" class="btn cancel" onclick="logvar()">
              Login
        </form>
    </div>
    <script>
            async function logvar() {
        var eMail = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;
        console.log("The E-Mail typed in was: " + eMail);
        console.log("The Password typed in was: " + password);
        login(eMail, password);
      }
      async function login(eMail, password) {
  try {
    console.log(5);
axios.post('http://raspisamuel.local:3004/register',{
  name: eMail,  password: password
}, {
headers: {
 "Content-Type": "application/x-www-form-urlencoded"
}
})
  .then(function (response) {
    console.log(response);
    data = response["data"];
    if(!(data === "Account created")){
      console.log("Account created");
      location.href = "/login"; 
    }
    else{
     alert(data);
    }
  })
}
catch{};
}
    </script>
  </body>
</html>
